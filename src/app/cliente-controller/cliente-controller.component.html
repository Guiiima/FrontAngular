<app-nav-bar></app-nav-bar>
<div style="display: flex; justify-content: center; align-items: center;">
  <div style="width: 80%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Numerode Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="borrowedBookCount">
        <th mat-header-cell *matHeaderCellDef>Livros Emprestados</th>
        <td mat-cell *matCellDef="let element">
          {{ element.borrowedBookCount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef>Datade Registro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.registrationDate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="owing">
        <th mat-header-cell *matHeaderCellDef>Devendo</th>
        <td mat-cell *matCellDef="let element">{{ element.owing }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
