<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="formSearch">
    <form [formGroup]="newEventForm" (ngSubmit)="createEvent()">
      <mat-form-field>
        <mat-label>Data do Evento</mat-label>
        <input matInput formControlName="dataDoEvento" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor do Evento</mat-label>
        <input matInput formControlName="valorDoEvento" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantidade de Pessoas</mat-label>
        <input matInput formControlName="quantidadeDePessoa" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Editora</mat-label>
        <input matInput formControlName="editora">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Livro</mat-label>
        <input matInput formControlName="livro">
      </mat-form-field>

      <button mat-raised-button type="submit">Criar Evento</button>
    </form>
  </div>
</div>

<div class="tableS">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="dataDoEvento">
      <th mat-header-cell *matHeaderCellDef>Data do Evento</th>
      <td mat-cell *matCellDef="let element">{{ element.dataDoEvento | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="valorDoEvento">
      <th mat-header-cell *matHeaderCellDef>Valor do Evento</th>
      <td mat-cell *matCellDef="let element">{{ element.valorDoEvento }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidadeDePessoa">
      <th mat-header-cell *matHeaderCellDef>Quantidade de Pessoas</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidadeDePessoa }}</td>
    </ng-container>

    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef>Editora</th>
      <td mat-cell *matCellDef="let element">{{ element.editora }}</td>
    </ng-container>

    <ng-container matColumnDef="livro">
      <th mat-header-cell *matHeaderCellDef>Livro</th>
      <td mat-cell *matCellDef="let element">{{ element.livro }}</td>
    </ng-container>

    <ng-container matColumnDef="cancelar">
      <th mat-header-cell *matHeaderCellDef>Cancelar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="cancelEvent(element.id)">Cancelar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
