<app-nav-bar></app-nav-bar>
<div style="display: flex; justify-content: center; align-items: center;">
  <div style="width: 80%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef>Id do cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
      </ng-container>
      <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef>Id do livro</th>
        <td mat-cell *matCellDef="let element">{{ element.bookId }}</td>
      </ng-container>
      <ng-container matColumnDef="dataDeEmprestimo">
        <th mat-header-cell *matHeaderCellDef>Data do Emprestimo</th>
        <td mat-cell *matCellDef="let element">{{ element.dataDeEmprestimo }}</td>
      </ng-container>
      <ng-container matColumnDef="dataDeDevolucao">
        <th mat-header-cell *matHeaderCellDef>Data da Devolução</th>
        <td mat-cell *matCellDef="let element">{{ element.dataDeDevolucao }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
